name: todo_list
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  provider: ^6.0.5
  flutter_bloc: ^8.1.2
  intl: ^0.18.0
  dartz: ^0.10.1
  flutter_native_splash: ^2.2.19
  flutter_localization: ^0.1.12
  logger: ^1.4.0
  uuid: ^3.0.7
  easy_localization: ^3.0.2
  




flutter_native_splash:
  color: "#a5a5a5"
  image: assets/icons/logo.png
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.1

